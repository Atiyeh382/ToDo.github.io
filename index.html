<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootostare</title>
    <link rel="stylesheet" href="./css/styl.css">
</head>
<body>
    <script src="./js/app.js"></script>
    <div class="container">
     <h2>To do app</h2>
     <div class="input-section">
        <input type="text" placeholder="Add to do ..." id="task-input">
        <input type="date" id="date-input">
        <button id="add-button">Add</button>
        <button id="edit-button">Eidt</button>
     </div> 
     <div class="todos-oprator">
        <div>
            <button class="filter-todos" data-filter="all"> All </button>
            <button class="filter-todos "data-filter="pending"> Pending</button>
            <button class="filter-todos" data-filter="completed"> Completed</button>
        </div>
        <button id="delet-all-b">Delete All </button>
     </div>
    </div>
    <div id="alert-message"></div>
    <div class="table">
        <table>
          <thead>
              <tr>
                  <th>Task</th>
                  <th>Date</th>
                  <th>Status</th>
                  <th>Actions</th>
              </tr>
          </thead>
          <tbody>
              
          </tbody>
        </table>
    </div>
</body>
</html>
